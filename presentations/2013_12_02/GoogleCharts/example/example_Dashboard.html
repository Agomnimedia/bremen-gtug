<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['controls']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheet/ccc?key=0AoBDj582p16_dDhkRzVXNzRwdzJjaHNZdlBaTlpYbnc&usp=drive_web#gid=0');
        query.send(handleResponse);
      }
      
      function handleResponse(response) {

        var data = response.getDataTable();

        var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

        var barChart = new google.visualization.ChartWrapper({
          'chartType' : 'BarChart',
          'containerId' : 'chart_div',
          'options' : {
              'title':'How Much Pizza I Ate Last Night',
              'width':600,
              'height':300
          }
        });
        
        var pieChart = new google.visualization.ChartWrapper({
          'chartType' : 'PieChart',
          'containerId' : 'piechart_div',
          'options' : {
              'title':'How Much I drunk Last Night',
              'width':600,
              'height':300
          }
        });

        var control = new google.visualization.ControlWrapper({
          'controlType' : 'StringFilter',
          'containerId' : 'control_div',
          'options' : { 'filterColumnLabel' : 'Getraenk'}
        });
        
        dashboard.bind(control, barChart);
        dashboard.bind(control, pieChart);
        
        dashboard.draw(data);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="dashboard_div">
      <div id="chart_div"></div>
      <div id="piechart_div"></div>
      <div id="control_div"></div>
    </div>
  </body>
</html>
